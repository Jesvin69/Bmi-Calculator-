<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="sub">
      <h1>BMI Calculater</h1>
      <p>Enter your height and weight to calculate your BMI.</p>
      <input id="height" type="number" placeholder="Your Height">
      <input id="weight" type="number" placeholder="Your Weight">
      <div class="buttons">
        <button onclick="display()">Calculate</button>
      </div>
      <h3 id="result">Your BMI displays here.</h3>
    </div>
  </div>
  <div class="footers">
    <p id="footer">
    </p>
  </div>

  <script src="server.js"></script>
</body>
</html>
